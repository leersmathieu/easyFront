  <!-- Profile page -->
  <section id="profilePage" data-visibility="false">
    <div class="modal-container-2">
      <div class="modal-body-2">

        <div class="modal-body-title-container">
          <div class="modal-body-title-title"><h1 class="modal-body-title">PROFILE</h1></div>

        <form id="profile-details" class="profile-details" action="#" method="get">
          <span class="profile-input-wrapper">
            <label for="profile-firstname">First name</label>
            <input name="firstName" id="profile-firstname" class="profile-firstname" placeholder="Cares" required="" type="text">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-lastname">Last name</label>
            <input name="lastName" id="profile-lastname" class="profile-lastname" placeholder="Dorothy" required="" type="text">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-language">Language</label>
            <input name="mainLanguage" id="profile-language" class="profile-language" checked="checked" value="en" type="radio"><label class="english">En</label>
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-github">GitHub</label>
            <input name="github" id="profile-github" class="profile-github" placeholder="GitHub link" type="url">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-linkedin">LinkedIn</label>
            <input name="linkedin" id="profile-linkedin" class="profile-linkedin" placeholder="LinkedIn link" type="url">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-medium">Medium</label>
            <input name="medium" id="profile-medium" class="profile-medium" placeholder="Medium link" type="url">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-codepen">CodePen</label>
            <input name="codepen" id="profile-codepen" class="profile-codepen" placeholder="CodePen link" type="url">
          </span>
          <span class="profile-input-wrapper">
            <label for="profile-website">Website</label>
            <input name="website" id="profile-website" class="profile-website" placeholder="Website link" type="url">
          </span>
          <div class="profile-buttons">
            <!-- <button id="profile-add-details" class="profile-add-details" disabled>Add</button>-->
            <button type="submit" id="profile-save-details" class="profile-save-details">Save</button>
          </div>
        </form>
